name: Validate RuleSync

on:
  pull_request:
  push:
    branches: ["main"]
    paths:
      - "rulesync.jsonc"
      - ".rulesync/**"
      - ".github/actions/validate-rulesync/**"
      - "scripts/ci/validate_rulesync.sh"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/rulesync-validate.yml"

# Restrict to read-only by default; jobs opt-in as needed
permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Validate RuleSync generation
        uses: ./.github/actions/validate-rulesync
