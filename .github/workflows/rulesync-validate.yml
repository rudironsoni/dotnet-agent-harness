name: Validate RuleSync

on:
  pull_request:
  push:
    branches: ["main"]

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate RuleSync
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y yq shellcheck
          bash scripts/ci/install_rulesync.sh

      - name: Validate RuleSync generation
        uses: ./.github/actions/validate-rulesync
